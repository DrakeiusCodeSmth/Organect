<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Bonding Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <!-- Inventory with atoms -->
        <div class="inventory">
            <h3>Inventory</h3>
            <div class="atom carbon" draggable="true" data-type="carbon"></div>
            <div class="atom hydrogen" draggable="true" data-type="hydrogen"></div>
            <div class="atom oxygen" draggable="true" data-type="oxygen"></div>
        </div>

        <!-- Playbox area -->
        <div class="playbox" id="playbox">
            <h3>Playbox</h3>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
