<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemistry Bonding Game</title>
  <link rel="stylesheet" href="./game.css">
</head>
<body>
  <!-- Inventory -->
  <div id="inventory">
    <button id="expand-button">Inventory</button>
    <div id="atom-container" class="collapsed">
      <!-- Atom images -->
      <div class="atom" id="carbon" draggable="true">
        <img src="./images/carbon.png" alt="Carbon">
      </div>
      <div class="atom" id="hydrogen" draggable="true">
        <img src="./images/hydrogen.png" alt="Hydrogen">
      </div>
      <div class="atom" id="oxygen" draggable="true">
        <img src="./images/oxygen.png" alt="Oxygen">
      </div>

      <!-- Bond images (hidden by default) -->
      <div id="ch4bond" class="bond" style="display:none;">
        <img src="data:image/png;base64,...base64encodedimage..." alt="CH4 Bond" />
      </div>
      <div id="h2obond" class="bond" style="display:none;">
        <img src="data:image/png;base64,...base64encodedimage..." alt="H2O Bond" />
      </div>
    </div>
  </div>

  <!-- Playbox -->
  <div id="playbox">
    <p>Drag atoms here to form molecules.</p>
    <svg id="bonds"></svg>
  </div>

  <script src="./game.js"></script>
</body>
</html>
